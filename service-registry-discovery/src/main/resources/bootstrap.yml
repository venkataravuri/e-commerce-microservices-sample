# HTTP Server
server:
  port: 8761   # HTTP (Tomcat) port

spring:
    application:
        name: service-registry-discovery
cloud:
    config:
        uri: http://config:8888
        fail-fast: true
        password: ${CONFIG_SERVICE_PASSWORD}
        username: user

eureka:
    instance:
        prefer-ip-address: true
    client:
        registerWithEureka: false
        fetchRegistry: false
        server:
        waitTimeInMsWhenSyncEmpty: 0
